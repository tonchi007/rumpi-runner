<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rumpy Runner</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="orientation-message" class="modal full">
    <p>Por favor, gira tu dispositivo a modo horizontal para jugar.</p>
  </div>

  <div id="preloader" class="modal full">
    <div class="loader"></div>
    <p>Cargando...</p>
  </div>

  <canvas id="game-canvas"></canvas>

  <div id="score-form" class="modal centered">
    <input type="text" id="player-name" placeholder="Ingresa tu nombre" required />
    <button id="save-score">Guardar</button>
    <button id="cancel-score">Cancelar</button>
  </div>

  <div id="controls">
    <button id="start-button">Iniciar Partida</button>
    <button id="view-scores">Ver Scores</button>
    <button id="reset-game">Reiniciar Partida</button>
  </div>

  <div id="scores-list" class="modal centered">
    <h2>Mejores Puntuaciones</h2>
    <ul id="scores-ul"></ul>
    <button id="close-scores">Cerrar</button>
  </div>

  <script type="module" src="js/game.js"></script>
</body>
</html>
